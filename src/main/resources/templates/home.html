<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>SC COVID-19 Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/3357503dde.js"></script>
</head>
<body>
<div class="container">

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${newStateCases}">total new cases</h1>
        <p class="lead" th:text="${'New confirmed cases in SC. Total cases reported since Feb. 2020: '+totalStateCases}" />
        <hr class="my-4" />
        <p th:text="${'Data from Johns Hopkins, last collected at '+lastUpdate}"></p>
    </div>
</div>
<table id="sortable" class="table table-hover">
    <thead>
    <th scope="col">County <a href="/county"><i class="fa fa-sort"></i> </a></th>
    <th scope="col"><span th:text="${today} ">New Cases </span><a href="/new"><i class='fa fa-sort'></i></a></th>
    <th scope="col">Total Cases <a href="/total"><i class="fa fa-sort"></i> </a></th>
    <th scope="col" th:each="day : ${headerDates}" th:text="${day}" />
    </thead>
    <tbody>
    <tr th:each="county : ${countyStats}">
        <td th:text="${county.getCounty()}">countyName</td>
        <td th:text="${county.getNewCases()}">new</td>
        <td th:text="${county.getLatestTotal()}">total</td>
        <td th:each="newCases : ${county.getNewCasesList()}" th:text="${newCases}">daily cases</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
